<!DOCTYPE html>

	<title>400 Bad Request</title>
	<style type="text/css">
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Bad Request</h1>
	<p>The browser (or proxy) sent a request that this server could not understand.</p>
	<h3>Correct usage of this API:</h3>
	<ul>
		<li>
			Access the 'get' endpoint with a stop encoded as a query parameter: http://nextride.alykhan.com/get?stop=2000
		</li>
	</ul>
</body>
